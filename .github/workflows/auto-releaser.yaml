---
name: Automatic release on merged pull request

on:
  pull_request:
    branches:
      - main
    types:
      - closed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged

    outputs:
      new_version: ${{ steps.next_version.outputs.version_tag }}

    steps:
      - name: Find version increment (major, minor or patch) based on tags on pull request
        id: bump
        uses: zwaldowski/match-label-action@v4
        with:
          allowed: major, minor, patch

      - name: Create tag/release
        id: next_version
        uses: zwaldowski/semver-release-action@v3
        with:
          bump: ${{ steps.bump.outputs.match }}
          prefix: v
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{needs.tag.outputs.output1}}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
